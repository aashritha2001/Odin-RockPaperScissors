<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    
    <section class="header">
        🔥 ➡️ 💧 ➡️ 🌱 ➡️ 🔥
    </section>
    <section class="resultContainer">
        <h1 id="result">Choose your Weapon</h1>
        <p id="subresult">First to score 5 points wins the game</p>
    </section>
    <section class="selectContainer">
        <div>
            <div class="selection" id="player"><h1>❓</h1></div>
            <h3 class="scores" id="playerScore">Player: 0 </h3>
        </div>
        <div>
            <div class="selection" id="computer"><h1>❓</h1></div>
            <h3 class="scores" id="computerScore">Computer: 0 </h3>
        </div>
    </section>
    
    <div id="player">
        <button class="rpsBtn" id="fire">🔥</button>
        <button class="rpsBtn" id="water">💧</button>
        <button class="rpsBtn" id="nature">🌱</button>
        
    </div>

    <div id="dialogue-box">
        <p id="dialogue-text">Game Over! Would you like to play again?</p>
        <button id="replay-button">Replay</button>
    </div>

    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          aashritha2001
        </p>
        <a href="https://github.com/aashritha2001" target="_blank">
          <img src="./github-mark-white.png" alt="github image" id="git-logo">
        </a>
      </footer>
   
    <script src = 'app.js'></script>
</body>
</html>
